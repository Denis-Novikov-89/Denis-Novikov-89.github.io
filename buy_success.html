<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Успешная покупка</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .success-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .checkmark {
            color: white;
            font-size: 50px;
            font-weight: bold;
        }

        .success-text {
            font-size: 1.5em;
            margin: 0 auto 10px;
            max-width: 300px;
            text-align: center;
            line-height: 1.4;
        }

        .home-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            background-color: #FFC107;
            color: black;
            text-decoration: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px auto;
            margin-bottom: 50px;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .home-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark-circle">
            <div class="checkmark">✓</div>
        </div>
        <p class="success-text">Оплата прошла успешно!</p>
        <p class="success-text">Токены были зачислены на ваш счет</p>
    </div>

    <a href="/" class="home-button">
        <span>На главную</span>
    </a>
</body>
</html>
